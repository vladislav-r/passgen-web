<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор паролей</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="headerInner">
        <div class="logo">
          <a href="/"> <img src="nextjs.svg" alt="logo"></a>
        </div>
        <!-- <nav class="nav">
          <a class="navLink active" href="/">Генератор паролей</a>
        </nav> -->
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="codeBlock">
        <div>
          <p class="title">Генератор Паролей</p>
        </div>
        <div class="resBlock">
          <p data-tooltip="Cкопировать" class="passwText"></p>
        </div>
        <form action="#" class="inputGroup">
          <p>Длина пароля</p>
          <div class="inputGroupInner">
          </div>
        </form>
        <form action="#" class="inputGroup symbolsGroup">
          <p>Допустимые символы</p>
          <div class="inputGroupInner symbols"></div>
        </form>
        <button class="createPassBtn">Сгенерировать</button>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <footerInner>
        <p>Разработчик: <a href="https://vk.com/vchernyshev" target="_blank">Владислав Чернышев</a></p>
      </footerInner>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
